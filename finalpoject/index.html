<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geek Support</title>
</head>

<style>body {
  background-color: #FF4500;
}
h1 {
  color: white;
  text-align: center;
    font-family: Verdana;
}
p {
  font-family: sans-serif;
  

    
}
 form { text-align: center;
    }
    </style>

<body>

    <form method="GET">
        <h1>Geek Support</h1>
        <p>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
        </p>
        <p>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </p>
        <p>
            <label for="email_address">Email Address:</label>
            <input type="text" name="email_address" id="email_address">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="date" name="time" id="time">
        </p>
        <p>
            <label for="reason">Reason for Appointment:</label>
            <input type="text" name="reason" id="reason">
        </p>

        <input type="button" value="Submit" onclick="addtoDB()">
    </form>
    <p id="submitted"></p>
    <script>
        //javascript relaying user input and transferring to insert.php
        function addtoDB() {
            var xhttp;
            xhttp = new XMLHttpRequest();
            console.log(xhttp.readyState)
           console.log(xhttp.status)
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("submitted").innerHTML = "form submitted";
                 console.log(xhttp.readyState)
           console.log(xhttp.status)
                }
            };
            var first_name = document.getElementById('first_name').value;
            var last_name = document.getElementById('last_name').value;
            var email_address = document.getElementById('email_address').value;
            var time = document.getElementById('time').value;
            var reason = document.getElementById('reason').value;
            var queryString = "?first_name=" + first_name;

            queryString +="&last_name=" + last_name + "&email_address=" + email_address + "&time=" + time +"&reason=" + reason;
            console.log(queryString);
            xhttp.open("GET", "insert.php" + queryString, true);
            xhttp.send(null);

        }

    </script>
</body>

</html>
